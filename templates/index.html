<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>St√©ganographie Multi-Fichiers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #c8e6ff 0%, #f8fafc 100%);
      font-family: 'Roboto', Arial, sans-serif;
      color: #233446;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 450px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(80,140,220,0.11);
      padding: 38px 34px 30px 34px;
    }
    h1 {
      text-align: center;
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 12px;
      color: #3475b5;
    }
    .subtitle {
      text-align: center;
      font-size: 1.11em;
      color: #6081a5;
      margin-bottom: 26px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 16px;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #385375;
    }
    input[type="file"], input[type="text"] {
      border: 1.5px solid #bed6ee;
      border-radius: 7px;
      font-size: 1em;
      padding: 10px 8px;
      background: #f3f8fd;
      outline: none;
      transition: border 0.2s;
      width: 100%;
      margin-top: 2px;
    }
    input[type="file"]:focus, input[type="text"]:focus {
      border-color: #72a7e6;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 12px;
    }
    button {
      background: linear-gradient(90deg, #4fa6ef 0%, #5be4b2 100%);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(80,180,220,0.12);
      transition: background 0.18s, transform 0.14s;
    }
    button:hover {
      background: linear-gradient(90deg, #2c8be4 0%, #28b985 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .result {
      margin-top: 25px;
      padding: 16px;
      background: #e8f5ff;
      border-radius: 8px;
      color: #215177;
      word-break: break-word;
      font-size: 1.08em;
      border-left: 5px solid #3ab1e8;
    }
    @media (max-width: 520px) {
      .container {
        max-width: 97vw;
        padding: 20px 6vw 18px 6vw;
      }
      h1 { font-size: 1.35em; }
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.98em;
      color: #7fa9cc;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>St√©ganographie Multi-Fichiers</h1>
    <div class="subtitle">
      Cache ou extrais un texte secret dans un fichier : <br>
      <b>.txt</b>, <b>.docx</b>, <b>.xlsx</b>, <b>.pptx</b>, <b>.png</b>, <b>.wav</b>, <b>.mp4</b>
    </div>
    <form method="post" enctype="multipart/form-data">
      <label for="file">Fichier √† traiter :</label>
      <input type="file" id="file" name="texte" accept=".txt,.docx,.xlsx,.pptx,.png,.wav,.mp4" required>

      <div id="text-container">
        <label for="secret">Texte secret √† cacher <span style="color:#92b8db;font-weight:400">(laisser vide pour extraire)</span> :</label>
        <input type="text" id="secret" name="texte" maxlength="200">
      </div>

      <div id="secret-file-container" style="display: none;">
        <label for="secretfile">Fichier √† cacher dans la vid√©o :</label>
        <input type="file" id="secretfile" name="secretfile">
      </div>

      <div class="btn-row">
        <button type="submit" name="action" value="cacher">Cacher du texte</button>
        <button type="submit" name="action" value="extraire" style="background:linear-gradient(90deg,#3ab1e8 0%,#88e2e7 100%)">Extraire du texte</button>
      </div>
    </form>
    {% if message %}
      <div class="result">{{ message }}</div>
    {% endif %}
  </div>
  <div class="footer">
    &copy; {{ 2025 }} | St√©ganographie multi-formats ‚Äì Powered by Flask & Python üêç
  </div>
  <script>
    const fileInput = document.getElementById("file");
    const textContainer = document.getElementById("text-container");
    const secretFileContainer = document.getElementById("secret-file-container");

    function toggleInputFields() {
      const file = fileInput.files[0];
      if (!file) return;
      const isMp4 = file.name.toLowerCase().endsWith(".mp4");
      textContainer.style.display = isMp4 ? "none" : "block";
      secretFileContainer.style.display = isMp4 ? "block" : "none";
    }

    fileInput.addEventListener("change", toggleInputFields);
    window.addEventListener("DOMContentLoaded", toggleInputFields);
  </script>
</body>
</html>
